<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Cards</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1>Sertifikat</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Login</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Menu ▼</a>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <input type="text" id="search" placeholder="Search..." onkeyup="filterCards()">
        <h2>Belum Selesai</h2>
        <div id="card-container" class="card-container">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('./data/Data.json')
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById('card-container');
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.innerHTML = `
                                        <a href=${item.url}>
                                            <h2>${item.label}</h2>
                                            <p>30 Jam <span class="rating">★4,80</span> Pemula</p>
                                            <p>Pelajari berbagai konsep dasar analisis data beserta tahapannya, dilengkapi pembahasan studi kasus
                                                menggunakan bahasa pemrograman Python.</p>
                                            <p>61 Modul | 31.352 Siswa Terdaftar</p>
                                        </a>
                        `;
                        if (!item.finished) {
                            card.style.borderColor = 'red';
                        } else {
                            card.style.borderColor = 'green';
                        }
                        cardContainer.appendChild(card);
                    });
                });
        });

        function filterCards() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.querySelector('h2').innerText.toLowerCase();
                if (title.includes(searchValue)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
